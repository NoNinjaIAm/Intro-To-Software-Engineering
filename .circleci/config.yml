version: 2.1
orbs:
  python: circleci/python@2.0.3
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install Pytest
          command: pip install pytest
      - run:
          name: Install Flask
          command: pip install flask
      - run:
          name: Install Selenium
          command: pip install selenium
      - run:
          name: Run backend.py
          command: py backend.py
      - run:
          name: Run User_Story_1
          command: py User_Story_Testing/User_Story_1.py
      - run:
          name: Run Pytest Functions
          command: python3 -m pytest
workflows:
  sample:
    jobs:
      - build-and-test
