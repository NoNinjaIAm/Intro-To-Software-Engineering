<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUHB || Payment Info</title>

    <!-- linking css page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/paymentInfo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <!-- nav bar -->
    <div class="topnav">
        <a class="homeButton" href="/">
            <img src="{{ url_for('static', filename='images/FRUHBLogo.png') }}" alt="Logo" height="90px" width="175px">
        </a>
    </div>

    <br/>
    
    <form method="POST">
        <ul>
            <li>
                <h1>Payment Information</h1>
            </li>
            <li>
                <label for="name">Cardholder Name: </label>
                <input type="text" id="name" name="cardholder-name">
            </li>
            <li>
                <label for="number">Card Number: </label>
                <input type="text" id="cardNumber" name="card-number">
            </li>
            <li>
                <label for="cvv">CVV: </label>
                <input type="text" id="cvvNumber" name="cvv-code">
            </li>
            <li>
                <label for="cvv">Expiration Date: </label>
                <input type="month" id="expDate" name="exp-date">
            </li>
            <li>
                <a href="/settings">Change Shipping Address</a>
            </li>
            <li>
                <h2>Total: ${{ total }}</h2>
            </li>

            <li>
                <input class="settingsButton" type="submit" value="Submit Payment">
            </li>

        </ul>
    </form>
</body>
</html>
