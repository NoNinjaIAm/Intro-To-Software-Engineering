<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Include your CSS and JavaScript files here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking css page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
    <body>

        <!-- Navigation Bar -->
        <!-- nav bar -->
        <div class="topnav">
            <a class="homeButton" href="/">
                <img src="{{ url_for('static', filename='images/FRUHBLogo.png') }}" alt="Logo" height="90px" width="200px">
            </a>


            <a class="homeButton" href="/search">
                <img src="{{ url_for('static', filename='images/searchButton.png') }}" alt="Logo" height="90px" width="90px">
            </a>


            <a class="topButtons" href="/settings">
                <img src="{{ url_for('static', filename='images/settingsIcon.png') }}" alt="Settings" height="90px" width="90px">
            </a>
            <a class="topButtons" href="/cart">
                <img src="{{ url_for('static', filename='images/cartIcon.png') }}" alt="Cart" height="90px" width="90px">
            </a>
            <a class="topButtons" href="/order_history">
                <img src="{{ url_for('static', filename='images/orderHistoryIcon.png') }}" alt="Cart" height="90px" width="90px">
            </a>
        </div>
        

        <!-- Content Block -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
