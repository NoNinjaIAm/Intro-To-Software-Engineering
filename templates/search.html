{% extends 'buyer_base.html' %}

{% block title %}FRUHB || SEARCH{% endblock %}

{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/searchCartOH.css') }}">


    <div class="headerSection">
        <h1 class="headerWords">Search:</h1>
        <form action="/search" method="POST">
            <label for="search"></label><br/>
            <input class="searchBar" type="text" name="query" placeholder="apple...">
            <button style="height:30px" type="submit">Search</button>
        </form>
    </div>


    {% for item in list %}
        <div class="grid-container">
            <div class="displayImage">
                <img src="{{ url_for('static', filename='images/apple.png') }}" alt="product" height="200px" width="200px">
            </div>
            <div class="displayDesc">
                <p class="totalMoney">
                    <strong style="font-size: 30px;">{{ item[0] }}</strong><br/>
                    Items in Stock: {{ item[1] }} <br/>
                    Item Price: ${{ item[2] }} <br/>
                </p>
                <form class="addToCartForm" method="POST">
                    <input class="addToCart" type="submit" name="action" value="Add to Cart">
                    <input type="hidden" name="add" value="{{ item[3] }}">
                </form>
            </div>
        </div>
        <br/>
        <br/>
    {% endfor %}




    <!-- footer -->
</br></br></br></br></br></br></br>
    <address class="bottomContacts">
        Contact Us!!!<br>
        (123)-456-7890<br>
        realEmailAddress@gmail.com<br>
    </address>
{% endblock %}
