<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>


    <!-- linking css page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registerAccount.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <div class="topnav" style="text-align: center">
        <br/>
        <a href="login">
            <img src="{{ url_for('static', filename='images/FRUHBLogo.png') }}" alt="Logo" height="90px" width="175px">
        </a>
        <br/><br/>
    </div>

    <form method="POST">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account</p>
            <hr>


            {% if incorrect %}
                <div style="width:15%; background:white; color:red; margin-left: 3%">
                    Passwords do not match.
                </div><br/>
            {% endif %} 
            {% if taken %}
                <div style="width:15%; background:white; color:red; margin-left: 3%">
                    Username is taken.
                </div><br/>
            {% endif %} 

            <label style="text-align: left;" for="email"><b>Email: </b></label></br>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <label for="uname"><b></br>Username: </b></label></br>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
            <label for="psw"><b></br>Password: </b></label></br>
            <input type="text" placeholder="Enter Password" name="psw" id="psw" required>
            <label for="psw-repeat"><b></br>Repeat Password: </b></label></br>
            <input type="text" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            </br>
            

            <select name="user_type" id="userType" required>
                <option value="0">Buyer</option>
                <option value="1">Seller</option>
            </select><br/><br/>
            
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>

            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </form>







</body>
</html>
